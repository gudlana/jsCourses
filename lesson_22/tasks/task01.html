<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<h3>Задача 1</h3>
	<p>Виводити на екран скільки хвилин користувач вже на сайті</p>
	<div id="timeOnSite">0 minutes</div>
	<script>
		const start = new Date()
		const timerEl = document.getElementById('timeOnSite')
		setInterval(() =>{
			const currentDate = new Date()
			const delta = Math.floor((currentDate - start)/60000)
			timerEl.innerText = `${delta} minutes`
		}, 60000)
	</script>
</body>
</html>

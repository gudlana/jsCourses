<!DOCTYPE html>

	<title>Задача 9</title>

<body>
	<h3>Задача 9</h3>
	<p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
	<script>
		let arrayFirstName = ['Ольга','Світлана','Олександр','Євген','Дмитро']
		document.write(`${arrayFirstName} <br>`)
		let arrayLetters = arrayFirstName.map(item => item.charAt(0))
		document.write(arrayLetters)
	</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>
<body>
	<h3>Задача 3</h3>
	<p> Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>
	<script>
		function createArray(number){
			let array			
			if (!isNaN(number)) {
					array = new Array(number)
					array.fill(1,0,5)
					array.fill(7,5)
				}
			return array
		}
		let userNumbers = parseInt(prompt('Введіть кількість елементів масиву'))
		document.write(createArray(userNumbers))
	</script>
</body>
</html>

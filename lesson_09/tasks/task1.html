<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<h3>Задача 1</h3>
	<p> Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
	<script>
		function createArray(number){
			let array
			if (!isNaN(number)) {
				array = new Array(number)
				array.fill(0)
			}
			return array
		}
		let userNumbers = parseInt(prompt('Введіть кількість елементів масиву'))
		document.write(createArray(userNumbers))
	</script>
</body>
</html>

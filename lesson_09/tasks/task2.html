<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>
<body>
	<h3>Задача 2</h3>
	<p> Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>
	<script>
		function createArray(number){
			let array
			if (!isNaN(number)) {
				let firstPart = Math.floor(number/2)
				array = new Array(number)
				array.fill(1,0,firstPart)
				array.fill(7,firstPart)
			}
			return array
		}
		let userNumbers = parseInt(prompt('Введіть кількість елементів масиву'))
		document.write(createArray(userNumbers))
	</script>
</body>
</html>

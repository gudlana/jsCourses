<body>
	<h3>Задача 6</h3>
	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
	<script>
		let arrNumbers = [45,-652,267,15,-15,88,1,659,3,-25,-659,845]
		document.write(`${arrNumbers} <br>`)
		arrNumbers.forEach((item ,index, array) => {
			if (item > array[0])	document.write(`${index+1}-й елемент *2 = ${item*2} <br>`)
		});
	</script>
</body>

<body>
	<h3>Задача 5</h3>
	<p>Дано масив елементів. Знайти добуток додатних елементів</p>
	<script>
		function getSumPositiveElements(array){
			let sum = 0
			for (const item of array) {
				if (item > 0) sum += item
			}
			return sum
		}
		let arrNumbers = [-45,-652,267,15,-15,88,1,659,3,-25,-659,845]
		document.write(getSumPositiveElements(arrNumbers))
	</script>
</body>

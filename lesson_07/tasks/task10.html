<html lang="en">
<head>

<body>
	<h3>Задача 10</h3>
	<p> Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури. </p>
	<script>
		function getCountNegativeTemperature(countValueTemperature){
			let count = 0
			for (let t = 0; t < countValueTemperature; t++) {
				let valueTemperature = parseInt(prompt('Введіть показник температури'))
				if(valueTemperature < 0) count++		
			}
			return count
		}
		let countValueTemperature = parseInt(prompt('Скільки показників температур ви хотіли проаналізувати?'))
		let resultMessage = getCountNegativeTemperature(countValueTemperature)
		document.write(`Кількість від’ємних показів температури ${resultMessage}`)
	</script>
</body>
</html>

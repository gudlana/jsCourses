<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<h3>Задача 8</h3>
	<p> Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</p>
	<script>
		const pathImg1 = '../img/image-01.webp'
		const pathImg2 = '../img/image-02.webp'
		const pathImg3 = '../img/image-03.webp'
		const pathImg4 = '../img/image-04.webp'

		function getRandomImage(pathImg1,pathImg2,pathImg3,pathImg4){
			const randomNumbImage = 1 + Math.floor(Math.random()* 4)
			switch(randomNumbImage){
				case 1: return pathImg1
				case 2: return pathImg2
				case 3: return pathImg3
				case 4: return pathImg4
			}
		}

		document.write(`<img src="${getRandomImage(pathImg1,pathImg2,pathImg3,pathImg4)}">`)
	</script>
</body>
</html>

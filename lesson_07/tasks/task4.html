<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<h3>Задача 4</h3>
	<p>Створити окремі функції, які для 4 чисел знаходять:</p>
	<ol>
		<li>суму;</li>
		<li>добуток;</li>
		<li>середнє арифметичне;</li>
		<li>мінімальне значення.</li>
	</ol>
	<script>
		function calcAmount(num1, num2, num3, num4){
			return num1 + num2 + num3 + num4
		}
		function calcMultiplication(num1, num2, num3, num4){
			return num1 * num2 * num3 * num4
		}
		function calcAverage(num1, num2, num3, num4){
			return (num1 + num2 + num3 + num4)/4
		}
		function calcMinValue(num1, num2, num3, num4){
			return Math.min(num1, num2, num3, num4)
		}

		let firstNumber = parseFloat(prompt('Введіть перше число'))
		let secondNumber = parseFloat(prompt('Введіть друге число'))
		let thirdNumber = parseFloat(prompt('Введіть третє число'))
		let fourthNumber = parseFloat(prompt('Введіть четверте число'))

		document.write(`${firstNumber}, ${secondNumber}, ${thirdNumber}, ${fourthNumber}
				<br> Сума: ${calcAmount(firstNumber, secondNumber,thirdNumber,fourthNumber)}<br> Добуток: ${calcMultiplication(firstNumber, secondNumber,thirdNumber,fourthNumber)}
				<br> Середнє арифметичне: ${calcAverage(firstNumber, secondNumber,thirdNumber,fourthNumber)}
				<br> Мінімальне значення: ${calcMinValue(firstNumber, secondNumber,thirdNumber,fourthNumber)}`)
	</script>
</body>
</html>

<body>
	<h3>Задача 3</h3>
	<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>

	<script>
		function isWorkingDay(dayNumber){
			return dayNumber >= 1 && dayNumber <= 5
		}
		
		let userDayNumber = parseInt(prompt('Введіть номер дня тижня'))
		const resultMessage = isWorkingDay(userDayNumber)? 'Це робочий день' : 'Це не робочий день'
		document.write(resultMessage)
	</script>
</body>

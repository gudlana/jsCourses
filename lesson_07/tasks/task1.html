<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<h3>Задача 1</h3>
	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

	<script>
		function getSeasonOfMonth(month){
			let season = ''
			if (month >= 1 && month <= 12 ) {
			if (month <= 5) season = 'Весна'
			else if (month <= 8 ) season = 'Літо'
			else if (month <= 11 ) season = 'Осінь'
			else season = 'Зима'
			} else season = 'Невірно введений номер місяця!'
			return season
		}

		let monthNumber = parseInt(prompt('Введіть номер місяця'))
		document.write(`Ви ввели номер місяця, якій відноситься до пори року - ${getSeasonOfMonth(monthNumber)} `)
	</script>
</body>
</html>

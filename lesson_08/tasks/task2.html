<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>
<body>
	<h3>Задача 2</h3>
	<p>Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:</p>
	<script>
		function getMinValue(array){
			let min = array[0]
			for (let i = 0; i < array.length; i++) {
				if(array[i] < min) min = array[i]
			}
			return min
		}
		function getMaxValue(array){
			let max = array[0]
			for (let i = 0; i < array.length; i++) {
				if(array[i] > max) max = array[i]
			}
			return max
		}
		function getDaysWeekLessThan(visitorsList){
			let daysWeekLessThan = []
			for (let i = 0; i < visitorsList.length; i++) {
				if (visitorsList[i] < 20) daysWeekLessThan.push(i+1)
			}
			return daysWeekLessThan
		}
		function getDaysWeekMinVisitors(visitorsList){
			let minDay = getMinValue(visitorsList)
			let minDays = []
			for (let i = 0; i < visitorsList.length; i++) {
				if (visitorsList[i] === minDay) minDays.push(i+1)
			}
			return minDays
		}
		function getDaysWeekMaxVisitors(visitorsList){
			let maxDay = getMaxValue(visitorsList)
			let maxDays = []
			for (let i = 0; i < visitorsList.length; i++) {
				if (visitorsList[i] === maxDay) maxDays.push(i+1)
			}
			return maxDays
		}
		function getInfoPerWorkingDays(visitorsList){
			let totalVisitor = 0
			for (let i = 0; i < 5; i++) {
				totalVisitor +=visitorsList[i]
			}
			return totalVisitor
		}
		function getInfoPerWeekend(visitorsList){
			let totalVisitor = 0
			for (let i = 5; i < 7; i++) {
				totalVisitor +=visitorsList[i]
			}
			return totalVisitor
		}
		function getInfoVisitors(visitorsList, infoGetterFunction){
				return infoGetterFunction(visitorsList)
		}
		
		let visitorsList = [100,50,100,5,80,5,19]
		document.write(`
				<h4>Масив кількості відвідувачів ${visitorsList}</h4>
				<ul>
					<li>Номери днів, протягом яких кількість відвідувачів була меншою за 20 - ${getInfoVisitors(visitorsList, getDaysWeekLessThan)}</li>	
					<li>номери днів, коли кількість відвідувачів була мінімальною - ${getInfoVisitors(visitorsList, getDaysWeekMinVisitors)}</li>
					<li>номери днів, коли кількість відвідувачів була максимальною - ${getInfoVisitors(visitorsList, getDaysWeekMaxVisitors)}</li>
					<li>загальна кількість клієнтів у робочі дні - ${getInfoVisitors(visitorsList, getInfoPerWorkingDays)} та окремо загальну кількість клієнтів на вихідних - ${getInfoVisitors(visitorsList, getInfoPerWeekend)}.</li>
				</ul>
			`)
	</script>
</body>
</html>

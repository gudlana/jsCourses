<head>

<body>
	<h3>Задача 1</h3>
	<p> Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).</p>
	<script>
		function getCategoryStudent(...arrRating){
			let sumRating = 0
			let categoryStudent
			for (let i = 0; i < arrRating.length; i++) {
				sumRating += arrRating[i]
			}
				if (Math.min(...arrRating) === 5) categoryStudent = 'відмінник'
				if (Math.min(...arrRating) === 4) categoryStudent = 'хорошист'
				if (Math.min(...arrRating) === 3) categoryStudent = 'трійочник'
				if (Math.min(...arrRating) === 2) categoryStudent = 'двійочник'
			return `Категорія учня - ${categoryStudent}, середній бал - ${(sumRating/arrRating.length).toFixed(1)}`
		}

		const categoryStudent = getCategoryStudent(5,4,5,4,5) 
		document.write(categoryStudent)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<h3>Задача 1</h3>
	<p> Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).</p>
	<script>
		function getMinScore(scoreList){
			let min = scoreList[0]
			for (let i = 0; i < scoreList.length; i++) {
				if(scoreList[i] < min) min = scoreList[i]
			}
			return min
		}
		function getCategoryByMinScore(minScore){
			let categoryStudent
			switch (minScore) {
				case 5:
					categoryStudent = 'відмінник'
					break;
				case 4:
					categoryStudent = 'хорошист'
					break;
				case 3:
					categoryStudent = 'трійочник'
					break;
				default:
					categoryStudent = 'двійочник'
					break;
			}
			return categoryStudent
		}
		function getAverageScore(scoreList){
			let averageScore = 0
			for (let i = 0; i < scoreList.length; i++) {
				averageScore +=scoreList[i]				
			}
			return (averageScore/scoreList.length).toFixed(1)
		}
		const scoreList = [4,3,3,4,5,5,4]
		document.write(`Середній бал учня ${getAverageScore(scoreList)}, відноситься до категорії ${getCategoryByMinScore(getMinScore(scoreList))}`)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4</title>
</head>
<body>
	<h3>Задача 4</h3>
	<p>Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:</p>
	<script>
		function	initialPaymentsArray(minValue=1,maxValue=5000,countValue=12){
			let paymentsArray = []
			for (let i = 0; i < countValue; i++) {
				paymentsArray.push(minValue + Math.floor(Math.random()*(maxValue - minValue +1)))				
			}
			return paymentsArray
		}
		function getPaymentsSumInRange(paymentsList, startMonth,endMonth,step=1){
			let sum =0
			for (let m = startMonth -1; m < endMonth; m+=step) {
				sum +=paymentsList[m]				
			}
			return sum
		}

		let paymentsList = initialPaymentsArray()

		document.write(`
				<h4>послідовність платіжок протягом року: ${paymentsList}</h4>
				<ol>
					<li>за весь рік: ${getPaymentsSumInRange(paymentsList,1,12)}</li>
					<li>у першій половині року: ${getPaymentsSumInRange(paymentsList,1,6)}</li>
					<li>у другій половині року: ${getPaymentsSumInRange(paymentsList,7,12)}</li>
					<li>за літо: ${getPaymentsSumInRange(paymentsList,6,8)}</li>
					<li>за ІІ квартал: ${getPaymentsSumInRange(paymentsList,6,8)}</li>
					<li>за парні місяці (з парними номерами): ${getPaymentsSumInRange(paymentsList,2,12,2)}</li>
					<li>за місяці, які є початковими у сезоні (весна, літо, осінь, зима): ${getPaymentsSumInRange(paymentsList,3,12,3)}</li>
				</ol>
			`)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>
<body>
	<h2>Задача 3</h2>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>
	<script>
		let productCost = parseFloat(prompt('Введіть вартість одиниці товару:','100'))
		let productCount = parseFloat(prompt('Введіть кількість товару:','5'))
		let productTotalCost = productCost * productCount
		const COST_TAX = 0.05 
		let productTotalCostTax = productTotalCost * COST_TAX
		document.write(`Загальна вартість товару: ${Math.round(productTotalCost)} грн та ПДВ (5% від загальної вартості): ${Math.round(productTotalCostTax)} грн`)
	</script>
</body>
</html>

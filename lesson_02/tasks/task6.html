<!DOCTYPE html>
<html lang="en">
<head>

	<title>Задача 5</title>
</head>
<body>
	<h2>Задача 5</h2>
	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		let secondsPassed = parseInt(prompt('Введіть кількість секунд:','180'))
		let minutesPassed = secondsPassed / 60
		let hoursPassed = minutesPassed / 60
		document.write(`Кількість секунд, що пройшла від початку доби: ${secondsPassed} - це ${minutesPassed} хвилин і ${hoursPassed} годин`)
	</script>
</body>
</html>

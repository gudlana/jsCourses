<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>
</head>
<body>
	<h2>Задача 5</h2>
	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		// Вводимо необхідні дані
		let secondsPassed = parseInt(prompt('Введіть кількість секунд:','180'))
		const SECONDS_IN_MINUTE = 60
		const SECONDS_IN_HOUR = 3600
		// Знаходимо результат
		let hoursPassed = Math.floor(secondsPassed / SECONDS_IN_HOUR)
		let minutesPassed =Math.floor((secondsPassed % SECONDS_IN_HOUR) / SECONDS_IN_MINUTE)
		// Виводимо результат
		document.write(`Кількість секунд, що пройшла від початку доби: ${secondsPassed} - це ${hoursPassed} год. і ${minutesPassed} хв.`)
	</script>
</body>
</html>

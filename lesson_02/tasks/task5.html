<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4</title>
</head>
<body>
	<h2>Задача 4</h2>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		let widthInCm = parseInt(prompt('Введіть довжину у сантиметрах:','1000'))
		let widthInMm = widthInCm / 1000
		let widthInKm = widthInMm /1000
		document.write(`Довжина у сантиметрах: ${widthInCm} - це ${widthInMm} метрів і ${widthInKm} кілометрів`)
	</script>
</body>
</html>

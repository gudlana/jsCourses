<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>
<body>
	<h2>Задача 2</h2>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>
	<script>
		// Вводимо необхідні дані
		const birthDate = parseInt(prompt('Введіть Ваш рік народження і я порахую вік:','2000'))
		const currentDate = 2024
		// Знаходимо результат
		let age = currentDate - birthDate
		// Виводимо результат
		document.write(`Ваш вік: ${age} р.`)
	</script>
</body>
</html>

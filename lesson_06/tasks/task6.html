<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<h3>Задача 5</h3>
	<p>Відобразити трикутник за допомогою символів «о»</p>
	<script>
		const symbolFirstValue = 'o'
		document.write('<div style="display: inline-block; border: 2px solid green; margin-bottom:20px">')
		for (let row = 0; row < 7; row++) {
			for (let symbol = 0; symbol <= row; symbol++) {
				document.write(`${symbolFirstValue} `)
			}
			document.write('<br>')
		}
		document.write('</div>')
	</script>
	</body>

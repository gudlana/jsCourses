<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4</title>
</head>
<body>
	<h3>Задача 4</h3>
	<p>Вивести на екран </p>
	<script>
		const stringValue = 'ABCDEFGHI'
		document.write('<div>')
		for (let row = 0; row < 5; row++) {
			for (let letter = row; letter <= row + 4; letter++) {
				document.write(`${stringValue.charAt(letter)} `)
			}
			document.write('<br>')
		}
		document.write('<div>')
	</script>
</body>
</html>

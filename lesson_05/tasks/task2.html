	<h3>Задача 2</h3>
	<p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
	<script>		
		for (let i = 3; i <= 8; i++){
			if ( i < 6 )
			document.write(`<div class='spring'> <span>Весна</span> <br> місяць ${i} </div>`)
			else
			document.write(`<div class='summer'> <span>Літо</span> <br> місяць ${i} </div>`)
		}
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 12</title>
</head>
<body>
	<h3>Задача 12</h3>
	<p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</p>

	<script>
	alert('Загадайте число, а комп\'ютер спробує вгадати')
		const minNumber = parseFloat(prompt('Мінімальне значення діапазону загаданого числа', '1'))
		const maxNumber = parseFloat(prompt('Максимальне значення діапазону загаданого числа', '10'))
		let i = 0
		let compNumber
		do {
			compNumber = minNumber + Math.floor( Math.random() * (maxNumber - minNumber + 1))	
			i++	
		}  
		while (!confirm(`Ви загадали число ${compNumber}? Так(OK) чи ні (Cancel)`)) 
		document.write(`Комп\'ютер вгадав Ваше число "${compNumber}" з ${i} спроби <br>Congratulations! Game over!`)
	</script>
</body>
</html>

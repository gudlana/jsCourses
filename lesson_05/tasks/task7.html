<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 7</title>
</head>
<body>
	<h3>Задача 7</h3>
	<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
		<table border="1px">
			<script>
				for (let tr = 0; tr < 3; tr++) {
					document.write('<tr>')
					for (let td = 1; td <= 7; td++) {
						document.write(`<td>${td}</td>`)
					}
					document.write('</tr>')
				}					
			</script>
		</table>		
	</table>
</body>
</html>

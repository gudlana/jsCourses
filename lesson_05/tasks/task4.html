	<h3>Задача 4</h3>
	<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. </p>

	<script>		
		const itemList = parseInt(prompt('Введіть кількість випадкових чисел:','5'))
		document.write('<ul>')
		for (let i = 0; i < itemList; i++) {
			let randomNumber = 1 + Math.floor(Math.random()*100)
			document.write(`<li> ${randomNumber} </li>`)
		}
		document.write('</ul>')
	</script>

<body>
	<h3>Задача 6</h3>
	<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
		<table border="1px">
			<tr>
				<script>
					for (let td = 1; td <= 7; td++) {
						document.write(`
							<td>${td}</td>
						`)
					}
				</script>
			</tr>
		</table>		
	</table>
</body>

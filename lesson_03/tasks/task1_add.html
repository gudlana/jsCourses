<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 1</title>
</head>
<body>
	<h2>Задача 1</h2>
	
	<script>
		let surveyMood = parseInt(prompt('Який у Вас сьогодні настрій? \n 1. Веселий \n 2. Сумний \n 3. Обурений'))
		switch (surveyMood){
			case(1): document.write(
				`<img src="../img/icons/smile.svg" alt="Icon mood">`
			)
			break
			case(2): document.write(
				`<img src="../img/icons/sad.svg" alt="Icon mood">`
			)
			break
			case(3): document.write(
				`<img src="../img/icons/shoked.svg" alt="Icon mood">`
			)
			break
			default: document.write('Невідомий настрій!')
		}
	</script>
</body>
</html>

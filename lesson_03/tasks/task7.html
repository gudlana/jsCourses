<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Задача 7</title>
</head>
<body>
	<h3>Задача 7</h3>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

	<h4>Позначення величин</h4>
	<table>
		<tr>
			<th>Значення</th>
			<th>Позначення</th>
			<th>Тип</th>
		</tr>
		<tr>
			<th>Номер місяця</th>
			<td>monthNum</td>
			<td>Number</td>
		</tr>
	</table>
	<h4>Вивід даних</h4>	
	<script>
		// Вводимо необхідні дані
		const monthNum = parseInt(prompt('Введіть номер місяця','2'))
		let resSeason
		// Виводимо шукані дані
	if (monthNum >= 1 && monthNum <=12 ) {
		if (monthNum <= 5) resSeason = 'Це місяць весни'
		else if (monthNum <= 8 ) resSeason = 'Це місяць літа'
		else if (monthNum <= 11 ) resSeason = 'Це місяць осені'
		else resSeason = 'Це зима'
	} else resSeason = 'Невірно введений номер місяця!'
	document.write(resSeason)
	</script>
</body>
</html>
